<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vídeo</title>
</head>
<body>
    <h1>Inserindo Vídeos Hospedado Localmente</h1>
    <p>Este vídeo está hospedado no meu proprio sevidor.</p>
    <video width="500" poster="imagens/capa-predio-700.jpg" controls>
        <source src="video/video-1.mp4" type="video/mp4">
        <source src="video/Video-1-1.m4v" type="video/m4v">
        <source src="video/Video-1-1.webm" type="video/webm">
    </video>

    <h1>Inserindo Vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/qHmF0fqXG90" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    <!--Muito simples! Somente ir a até plataforma escolhida, tipo youtube, copiar o código gerado, "já é vem com tadas as tags" e colar para rodar o vídeo. -->>
</body>
</html>
