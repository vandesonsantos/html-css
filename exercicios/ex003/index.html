<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga de imagem</h1>
    <hr>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html5-200.png" alt="Logo HTML5">

    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagem/logo-css3-200.png" alt="Logo CSS3">

    <p>Também podemos carregar imagens externas.</p>
    <img src="https://cdn1.iconfinder.com/data/icons/logos-and-brands-3/512/187_Js_logo_logos-512.png" alt="Logo JavaScript"> 
</body>
</html>
