<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em css</title>
    <style>
        /* Configurações grobal das css */
        * {
            height: 100%;
        }

        /* Para fazer degrader com cores */
        body {
            background-image: linear-gradient(to right, #5055CD, #8336A5, #E34B4B, #F7832C, #FDD172);
            background-attachment: fixed;
        }
        /* background-attachment: fixed -> Deixar o fundo fixo, degrader fixo */
    </style>
</head>
<body>
    <h2>Testando Gradiente</h2>
</body>
</html>
